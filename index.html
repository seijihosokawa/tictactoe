<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <!-- html Body -->
  <body style="background-color:white">
      <!-- dropdown menu for level of difficult-->
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle border-white bg-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border-width:2px">
              Difficulty
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" onClick="easyMode()">Easy</a>
              <a class="dropdown-item" onClick="impossibleMode()">Impossible (Minimax Algo)</a>
          </div>
      </div>
      
    <h1 class="display-1" align="center">Tic-Tac-Toe</h1>
    <main role="main" class="container">
    <!-- Here is the tic tac toe board-->
    <table class="table table-hover" style="table-layout: fixed">
        <tr>
            <td class="cell" style="border-color:black" id="0"></td>
            <td class="cell" style="border-color:black" id="1"></td>
            <td class="cell" style="border-color:black" id="2"></td>
        </tr>
        <tr>
            <td class="cell" style="border-color:black" id="3"></td>
            <td class="cell" style="border-color:black" id="4"></td>
            <td class="cell" style="border-color:black" id="5"></td>
        </tr>
        <tr>
            <td class="cell" style="border-color:black" id="6"></td>
            <td class="cell" style="border-color:black" id="7"></td>
            <td class="cell" style="border-color:black" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <!-- restart button -->
    <button type="button" class="btn btn-primary btn-lg btn-block" onClick="startGame()">Restart</button>
    </main>
   
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal content showing winner -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody" align="center" style="font-size:100px"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
